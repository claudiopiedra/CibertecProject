	<link rel="stylesheet" href="templates/restaurant/css/tres.css">
</head>

<body>

	<nav class="navbar navbar-light bg-light">
  		<a class="navbar-brand">SOMIA</a>
	</nav>

<div class="container mt-5">
  <form th:action="@{/restaurant/buscartipo}" th:object="${restaurantt}" method="GET" class="mb-3">
			<!--input type="text" id="campoBusqueda" name="campoBusqueda" /-->
			 <div class="input-group mb-3">
			  <div class="input-group-prepend">
			  </div>
			  <input id="type" name="type" type="text" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<input type="submit" class="btn btn-primary" value="Buscar" hidden>
		</form>
		
		<div class="">
			<table id="tabla" class="table table-striped table-hover">
				<thead class="thead-dark">
					<tr>
						<td class="text-center">Restaurante</td>
						<td class="text-center">Tipo Comida</td>
						<td class="text-center">Distrito</td>
						<td class="text-center">direccion</td>
						<td class="text-center">phone</td>
						<td class="text-center">Precio Promedio</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="restaurant : ${restaurantt}">
						<td th:text="${restaurant.restaurantname}" class="text-center"></td>
						<td th:text="${restaurant.type}" class="text-center"></td>
						<td th:text="${restaurant.district}" class="text-center"></td>
						<td th:text="${restaurant.mainAddress}" class="text-center"></td>
						<td th:text="${restaurant.phone}" class="text-center"></td>
						<td th:text="${restaurant.preciopromedio}" class="text-center"></td>
						<td class="text-center">							
							<a th:href="@{'/restaurant/ver/' + ${restaurant.restaurantid}}"><ion-icon name="create"></ion-icon></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div> 
	</div>

	<script src="templates/restaurant/js/one.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
<script>
	$('#tabla').on('click','.eliminar', function(){
		$('#guardar_modal').attr('href', $(this).data('href'))
	})
</script>
